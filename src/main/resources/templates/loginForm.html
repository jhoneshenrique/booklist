<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Log in</title>
</head>
<body>
<header>
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">BookList</a>
      <form class="d-flex" sec:authorize="isAnonymous()">
        <a class="btn btn-outline-light" href="/user/create" role="button">Sign up</a>
      </form>
    </div>
  </nav>
</header>
<section>
  <div class="container"  style="width: 70%; margin-top: 20px">
    <h1 class="display-4">Please, enter your credentials!</h1>
    <form th:action="@{/login}" method="post">
      <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password.
      </div>
<!--      <div th:if="@{param.logout}" class="alert alert-success" >-->
<!--        you have been logged out!-->
<!--      </div>-->
      <div class="form-group mb-3">
        <label for="username" class="form-label">User</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</section>

</body>
</html>
