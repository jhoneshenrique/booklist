<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>My Books</title>
</head>
<body>
<header>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">BookList</a>
            <form class="d-flex" sec:authorize="isAnonymous()">
                <a class="btn btn-outline-light me-2" href="/login" role="button">Sign in</a>
                <a class="btn btn-outline-light" href="/user/create" role="button">Sign up</a>
            </form>
            <form class="d-flex" sec:authorize="isAuthenticated()">
                <a class="btn btn-outline-light me-2" href="/booklist" role="button">My Lists</a>
                <a class="btn btn-outline-light me-2" href="/logout" role="button">Sign out</a>
            </form>
        </div>
    </nav>
</header>
<section>
    <div class="container"  style="width: 70%; margin-top: 20px">
       <h1>Welcome to List of Books</h1>
    </div>
</section>

</body>
</html>
